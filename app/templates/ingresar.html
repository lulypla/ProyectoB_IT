<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>EcoBits</title>
    <link rel = "stylesheet" href = "static/css/estilos.css">
    <link rel = "stylesheet" href = "static/css/ingresar.css">
    <link rel = "stylesheet" href = "static/css/footer.css">
<meta name = "viewport" content = "width-device-width, user-scalable = no, initial-scale = 1, maximum-scale = 1, minimum-scale = 1">
<link rel="icon" type="image/png" href="static/imagenes/icon.png">
</head>
<body>
<div class="body">
    <header>
       {% include 'include/menu.html' %}
            
    </header>
    <section>
        <form action="#" method="post" class="formIngreso">

            <div class="seccion">
                <label for="email">
                    Émail:
                </label>
                <input id="email" type="text" placeholder="Correo electrónico" name="email" required="true" value="">
            </div>

            <div class="seccion">
                <label for="password">
                    Contraseña:
                </label>
                <input id="password" type="password" placeholder="Contraseña" name="password" required="true" value="">
            </div>

            <div class="inferior">
                <a href="registro">Registrarse</a>
                <input id="ingresar" type="submit" value="Ingresar" name="ingresar">
            </div>

        </form>
    </section>

    <article>
        {% include 'include/info.html' %}
    </article>
    
    <aside>
        {% include 'include/destacadas.html' %}
    </aside>

    <!-- Sociales template -->

{% include 'include/sociales.html' %}
    <!-- template footer -->
    <footer>
        {% include 'include/footer.html' %}
    </footer>

</div>
</body>
</html>
