<!-- Estado de los botones dinamicos que dependen del inicio de sesion -->
{% if  'email' in session %}
<span class="emailMenu" href="#">{{session['email']}}</span>
<a class="miPanelMenu" name="/miPanel" value="Mi panel">Mi panel</a>
<a class="cerrarSesionMenu" href="/cerrarSesion">Cerrar Session</a>
{% else %}
<input type="submit" name="acceso" value="Ingresar">
<input type="submit" name="registro" value="Registrarse">
{% endif %}
