<!DOCTYPE html>
<html lang="es-ES">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <head>
    <meta charset="UTF-8" />
    <title>EcoBits - Regístrate, ¡Es gratis!</title>
    <link rel = "stylesheet" href = "static/css/estilos.css">
    <link rel = "stylesheet" href = "static/css/footer.css">
    <link rel="stylesheet" href="/static/css/signup.css" />
    {% include 'include/datosHead.html' %}
    <link rel="icon" type="image/png" href="static/imagenes/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script type="text/javascript" src="../static/js/validaciones.js"></script>
    {% include 'include/desplegable.html'%}
  </head>

  <body>
    
      <header class="headerSignupUsuario">
          {% include 'include/menu.html' %}
         
       </header>
    <div class="container">
     
      <h1>Registro</h1>
   
    <form
      action="signup_usuario"
      method="POST"
      onsubmit="return Validate(this)"
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre:</label>
        <input class="form-control"
          name="nombre"
          type="text"
          required="required"
          placeholder="Escribe tu nombre"
        />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input
        class="form-control"
        name="apellido"
        type="text"
        required="required"
        placeholder="Escribe tu apellido"
        />
      </div>

      
      <label >Tipo de documento:</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo_doc" value="C" id="radio1" checked required="required">
          <label class="form-check-label" for="radio1">
              Documento
          </label>
      </div>
     

      <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo_doc" value="P" id="radio2" >
          <label class="form-check-label" for="radio2">
              Pasaporte
          </label>
      </div>
      <hr class="margenHr">

      <div class="form-group">
        <label for="nro_documento">Documento:</label>
        <input
          class="form-control"
          name="nro_documento"
          type="text"
          required="required"
          placeholder="Escribe tu número de documento"
        />
      </div>

      <div class="form-group">
        <label for="fecha_nac">Fecha de nacimiento:</label>
        <input
          class="form-control"
          id="fecha_nac"
          name="fecha_nac"
          type="date"
          data-date-format="yyyy/mm/dd"
          required="required"
        />
      </div>
      
      <div class="form-group">
        <label for="tel">Teléfono / Celular:</label>
        <input
          class="form-control"
          name="tel"
          type="tel"
          required="required"
          placeholder="Escribe tu número de teléfono / celular"
        />
      </div>


     
      <label >Sexo:</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" value="F" id="radioF" checked required="required">
          <label class="form-check-label" for="radioF">
              Femenino
          </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" value="M" id="radioM" >
          <label class="form-check-label" for="radioM">
              Masculino
          </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" value="O" id="radioO" >
          <label class="form-check-label" for="radioO">
              Otro
          </label>
      </div>
      <hr class="margenHr">

      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          class="form-control"
          name="email"
          type="email"
          id="email"
          required
          placeholder="Escribe tu dirección de correo electrónico"
        />
      </div>  

      <div class="form-group">
        <label for="repetir_email">Repetir E-mail:</label>
        <input
          class="form-control"
          onblur="console.log(iguales(this.value, document.getElementById('email').value ))"
          name="repetir_email"
          type="email"
          required="required"
          placeholder="Repite tu dirección de correo electrónico"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          class="form-control"
          name="password"
          type="password"
          required="required"
          placeholder="Escribe una contraseña"
        />
      </div>

      <div class="form-group">
        <label for="repetir_password">Repetir contraseña:</label>
        <input
          class="form-control"
          name="repetir_password"
          type="password"
          required="required"
          placeholder="Repite tu contraseña"
        />
      </div>

     
      <input
        id="registrarse"
        name="registrarse"
        type="submit"
        class=" botones btn"
        value="Registrarse"
      />
     

    </form>
    <p>
      Al registrarme, acepto la
      <a href="politica_de_privacidad.html">Política de privacidad</a> y los
      
      <a href="terminos_del_servicio.html">Términos del servicio.</a>
    </p>
    
    <p>
      O bien, regístrese con <a href="sesion_google.html">Google</a> o
      <a href="sesion_facebook.html">Facebook.</a>
    </p>
    <p>¿Ya estás registrado? Haz clic <a href="ingresar">aquí.</a></p>

  </div>
  </body>
</html>
